<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova guia</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div id="nav">
        <a href="#">Gmail</a>
        <a href="#">Imagens</a>
        <img class="products" src="./assets/products.svg" alt="Produtos" />
        <img class="profile" src="./assets/profile.png" alt="Profile" />
      </div>
    </header>

    <main>
      <img src="./assets/google.svg" alt="Google logo" />

      <div class="search">
        <img src="./assets/search.svg" alt="Pesquisar" />
        <input id="search-input" type="text" />
        <img src="./assets/voice.svg" alt="Pesquisa por voz" />
      </div>

      <div class="shortcuts">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
      </div>

      <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
    </main>

    <footer>
      <p>Brazil</p>
      <div class="fot">
        <div>
          <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Publicidade</a></li>
            <li><a href="#">Negócios</a></li>
            <li><a href="#">Como funciona a pesquisa</a></li>
            </a>
          </ul>
        </div>
  
        <div>
          <ul>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Configurações</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
